<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simforge Apex Seat AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .ar-prompt {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/Simforge/ARModels/main/racing_seat.glb"
    ios-src="https://raw.githubusercontent.com/Simforge/ARModels/main/simracing_seat.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    camera-orbit="45deg 55deg 2.5m"
    scale="2 2 2"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.8"
    alt="Simforge Apex Seat 3D model"
    ar-scale="fixed"
    xr-environment>
    
    <button slot="ar-button" class="ar-button">
      View in AR
    </button>
    
    <div class="ar-prompt" id="ar-prompt">
      AR not available on this device
    </div>
    
  </model-viewer>

  <script>
    document.querySelector('model-viewer').addEventListener('ar-status', (event) => {
      const prompt = document.getElementById('ar-prompt');
      if (event.detail.status === 'failed') {
        prompt.style.display = 'block';
        setTimeout(() => { prompt.style.display = 'none'; }, 3000);
      }
    });
  </script>

</body>
</html>
