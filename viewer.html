<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simforge Apex Seat AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #fff; /* White background for the page */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #fff; /* White background for 3D preview */
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/Simforge/ARModels/main/racing_seat.glb"
    ios-src="https://raw.githubusercontent.com/Simforge/ARModels/main/simracing_seat.usdz"
    ar
    ar-scale="fixed"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.8"
    scale="2 2 2"
    alt="Simforge Apex Seat 3D model">
  </model-viewer>

</body>
</html>
