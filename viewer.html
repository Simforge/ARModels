<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simforge Apex Seat AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .ar-prompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      display: none;
      text-align: center;
      max-width: 80%;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
    }
    .instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      text-align: center;
      max-width: 80%;
      display: none;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/Simforge/ARModels/main/racing_seat.glb"
    ios-src="https://raw.githubusercontent.com/Simforge/ARModels/main/simracing_seat.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.8"
    alt="Simforge Apex Seat 3D model"
    ar-scale="fixed"
    xr-environment
    ar-placement="floor"
    ar-tracking="fixed-to-plane"
    interaction-prompt="none"
    touch-action="none">
    
    <button slot="ar-button" class="ar-button">
      View in AR
    </button>
    
    <div class="ar-prompt" id="ar-prompt">
      AR not available on this device
    </div>
    
    <div class="instructions" id="instructions">
      Move your phone slowly to detect surfaces<br>
      Tap on the floor to place the seat
    </div>
    
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    
    // Show instructions when AR starts
    modelViewer.addEventListener('ar-tracking', (event) => {
      const instructions = document.getElementById('instructions');
      if (event.detail.status === 'tracking') {
        instructions.style.display = 'block';
        setTimeout(() => { instructions.style.display = 'none'; }, 5000);
      }
    });
    
    // Handle AR status messages
    modelViewer.addEventListener('ar-status', (event) => {
      const prompt = document.getElementById('ar-prompt');
      if (event.detail.status === 'failed') {
        prompt.style.display = 'block';
        setTimeout(() => { prompt.style.display = 'none'; }, 3000);
      }
    });
    
    // Ensure model stays stable
    modelViewer.addEventListener('click', (event) => {
      // This helps stabilize the model after placement
      modelViewer.arTracking = 'fixed-to-plane';
    });
    
    // Reset scale to ensure proper size
    modelViewer.addEventListener('load', () => {
      modelViewer.scale = "1 1 1";
    });
  </script>

</body>
</html>
